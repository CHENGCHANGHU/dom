      const id = (() => {
        const cache = new Map();
        return (value) => {
          if (!cache.has(value)) {
            console.log('no cache');
            const ele = document.getElementById(value);
            if (!ele) {
              return null;
            }
            cache.set(value, ele);
          }

          return cache.get(value);
        }
      })();

      console.log(id('div'));
      console.log(id('div'));
